<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      </div>
        <ttl>Hangman, selbsterklärend:
      </ttl>
      <div class="hangman">____<br>|  @<br>| /0\ <br>|  ∏  <br>∆
      </div>
      <div class="solut">
        _ _ _
      </div>
      <div class="ltrs">

      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard__keys">
        <button type="button" class="keyboard__key Q">Q</button>
        <button type="button" class="keyboard__key W">W</button>
        <button type="button" class="keyboard__key E">E</button>
        <button type="button" class="keyboard__key R">R</button>
        <button type="button" class="keyboard__key T">T</button>
        <button type="button" class="keyboard__key Z">Z</button>
        <button type="button" class="keyboard__key U">U</button>
        <button type="button" class="keyboard__key I">I</button>
        <button type="button" class="keyboard__key O">O</button>
        <button type="button" class="keyboard__key P">P</button>
        <br>
        <button type="button" class="keyboard__key A">A</button>
        <button type="button" class="keyboard__key S">S</button>
        <button type="button" class="keyboard__key D">D</button>
        <button type="button" class="keyboard__key F">F</button>
        <button type="button" class="keyboard__key G">G</button>
        <button type="button" class="keyboard__key H">H</button>
        <button type="button" class="keyboard__key J">J</button>
        <button type="button" class="keyboard__key K">K</button>
        <button type="button" class="keyboard__key L">L</button>
        <br>
        <button type="button" class="keyboard__key Y">Y</button>
        <button type="button" class="keyboard__key X">X</button>
        <button type="button" class="keyboard__key C">C</button>
        <button type="button" class="keyboard__key V">V</button>
        <button type="button" class="keyboard__key B">B</button>
        <button type="button" class="keyboard__key N">N</button>
        <button type="button" class="keyboard__key M">M</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
